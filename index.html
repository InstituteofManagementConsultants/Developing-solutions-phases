<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISO 20700 Learning Activity</title>
  <style>
    :root {
      --light-blue: #96ccd9;
      --dark-blue: #025159;
      --light-yellow: #f2d98d;
      --dark-orange: #d98e04;
      --light-grey: #f2f2f2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light-grey);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      max-width: 1000px;
      width: 90%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-button {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s ease;
      user-select: none;
      background-color: var(--dark-blue);
      border: none;
      outline: none;
      z-index: 10;
    }

    .nav-button:hover {
      background-color: var(--dark-orange);
    }

    .prev {
      left: 0;
      border-radius: 0 3px 3px 0;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .dots {
      text-align: center;
      padding: 12px 0;
      background-color: var(--light-blue);
      width: 100%;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .active, .dot:hover {
      background-color: var(--dark-orange);
    }

    @media (max-width: 768px) {
      .slideshow-container {
        width: 95%;
      }
      .nav-button {
        font-size: 18px;
        padding: 8px;
      }
      .dot {
        height: 10px;
        width: 10px;
      }
    }

    @media (max-width: 480px) {
      .nav-button {
        font-size: 16px;
        padding: 6px;
      }
      .dots {
        padding: 8px 0;
      }
      .dot {
        height: 8px;
        width: 8px;
      }
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <!-- Slides with corrected image paths -->
  <div class="slide"><img src="1.png" alt="Slide 1"></div>
  <div class="slide"><img src="2.png" alt="Slide 2"></div>
  <div class="slide"><img src="3.png" alt="Slide 3"></div>
  <div class="slide"><img src="4.png" alt="Slide 4"></div>
  <div class="slide"><img src="5.png" alt="Slide 5"></div>
  <div class="slide"><img src="6.png" alt="Slide 6"></div>
  <div class="slide"><img src="7.png" alt="Slide 7"></div>
  <div class="slide"><img src="8.png" alt="Slide 8"></div>
  <div class="slide"><img src="9.png" alt="Slide 9"></div>

  <!-- Navigation buttons -->
  <a class="nav-button prev" onclick="changeSlide(-1)">❮</a>
  <a class="nav-button next" onclick="changeSlide(1)">❯</a>

  <!-- Dots for navigation -->
  <div class="dots">
    <span class="dot" onclick="showSlide(1)"></span>
    <span class="dot" onclick="showSlide(2)"></span>
    <span class="dot" onclick="showSlide(3)"></span>
    <span class="dot" onclick="showSlide(4)"></span>
    <span class="dot" onclick="showSlide(5)"></span>
    <span class="dot" onclick="showSlide(6)"></span>
    <span class="dot" onclick="showSlide(7)"></span>
    <span class="dot" onclick="showSlide(8)"></span>
    <span class="dot" onclick="showSlide(9)"></span>
  </div>
</div>

<script>
  let slideIndex = 1;
  showSlide(slideIndex);

  function changeSlide(n) {
    showSlide(slideIndex += n);
  }

  function showSlide(n) {
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }
</script>

</body>
</html>
